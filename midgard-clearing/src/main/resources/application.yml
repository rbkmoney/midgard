server:
  port: @server.port@

spring:
  application:
    name: @name@
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
  flyway:
    schemas: midgard, feed

clearing-service:
  package-size: 30
  revision: 3000
  adapters:
    mts:
      url: http://mts_clearing_adapter:8022/repo
      networkTimeout: 5000
      providerId: 1

import:
  trx-pool-size: 100

retry-policy:
  maxAttempts: 10

bm:
  pollingEnabled: true
  invoicing:
    url: http://localhost:8026/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300
  partyManagement:
    url: http://localhost:8026/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300

dmt:
  url: http://localhost:8025/v1/domain/repository
  networkTimeout: 5000
  polling:
    delay: 3000
    maxQuerySize: 10

migration:
  delay: 10000